                </div>
                <p class="request">Пожалуйста, введите ваши данные.</p>

                        <div class="form-pass">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <div class="form-num">
                            <input type="tel" id="phone" name="phone" pattern="[7]{1}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Номер* +7(999)-111-22-33">
                        </div>
                        <div class="form-email">
                            <input type="email" placeholder="Ваша  электронная почта">
                        </div>
                        <div class="prof-arintation">
                            <p>Ваш уровень владения компьютером:</p>
                            <select name="select">
                                <option value="value1">Навичок</option>
                                <option value="value2" selected>Продвинутый</option>
                                <option value="value3">Мастер</option>
                            </select>
                        </div>
                        <div class="submit-bloc">
                            <input type="Submit" name="" value="Вход" disabled>
                            <input type="Submit" onclick="clear();" name="" value="Очистить">
